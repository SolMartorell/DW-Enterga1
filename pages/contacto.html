    <main>
        <div class="contacto">
            <p class="texto-contacto">Contactanos</p>
            <form class="form">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Ingrese su email" required>
                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="40" rows="10" placeholder="Ingrese un mensaje" required></textarea>
                <fieldset>
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="sexo" id="mujer" value="mujer" checked>
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="sexo" id="hombre" value="hombre">
                    <label for="noespecifica">No especifica</label>
                    <input type="radio" name="sexo" id="noespecifica" value="noespecifica">
                </fieldset>
                <div class="botones">
                    <button type="submit" class="btn btn-outline-light">Enviar</button>
                    <button type="reset" class="btn btn-outline-light">Borrar</button>
                </div>
            </form>
        </div>
    </main>

        <div class="logo">
